<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"rel="stylesheet" href="/css/master.css">
    <link href="css/styles.css"rel="stylesheet" href="/css/master.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Brendan's Pizza Joint</h1>
      </div>
      <form id="order-form">
        <div id="enter-name" class="form-group">
          <h4>Enter a name for the order:</h4>
          <input type="text" name="customer-name" id="user-name">
        </div>
        <div id="pick-a-size">
          <h4>Select a size:</h4>
          <select id="user-size">
            <option value="small"><span class="selector">Small</span></option>
            <option value="medium"><span class="selector">Medium</span></option>
            <option value="large"><span class="selector">Large</span></option>
          </select>
        </div>
        <div id="add-toppings" class="form-group">
          <h4>Add additional toppings for $1 a piece:</h4>
          <input type="checkbox" name="toppings" value="cheese">Extra cheese<br>
          <input type="checkbox" name="toppings" value="olives">Olives<br>
          <input type="checkbox" name="toppings" value="artichokes">Artichoke hearts<br>
          <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
          <input type="checkbox" name="toppings" value="peppers">Mixed peppers<br>
          <input type="checkbox" name="toppings" value="garlic">Garlic<br>
          <input type="checkbox" name="toppings" value="truffle">Truffle oil<br>
        </div>
        <button id="order-button" type="submit" class="btn btn-warning">Submit your order!</button>
      </form>
      <div id="order-price">

      </div>
    </div>
  </body>
</html>
