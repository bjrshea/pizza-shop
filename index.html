<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"rel="stylesheet" href="/css/master.css">
    <link href="css/styles.css"rel="stylesheet" href="/css/master.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Shop</h1>
      <form id="pizza-order">
        <select class="form-control" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        <select class="form-control" id="toppings">
          <option>Extra cheese</option>
          <option>Artichoke hearts</option>
          <option>Kalamata olives</option>
          <option>Pineapple</option>
          <option>'Shrooms</option>
        </select>
        <button type="submit" name="button"></button>
      </form>
      <div id="order-price">

      </div>
    </div>
  </body>
</html>
