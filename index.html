<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"rel="stylesheet" href="/css/master.css">
    <link href="css/styles.css"rel="stylesheet" href="/css/master.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Shop</h1>
      <form id="order-form">
        <select class="form-control" id="user-size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="cheese">Extra cheese<br>
          <input type="checkbox" name="toppings" value="olives">Olives<br>
          <input type="checkbox" name="toppings" value="artichoke">Artichoke hearts<br>
        </div>
        <button type="submit" name="button"></button>
      </form>
      <div id="order-price">
        <h3>The price of your order is:</h3>
      </div>
    </div>
  </body>
</html>
